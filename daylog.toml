[vad]
# Silero VAD settings
threshold = 0.5  # Speech probability (0-1). Higher = stricter
min_speech_s = 0.25  # Minimum speech segment length
min_silence_s = 2.0  # Minimum silence to split segments (increased for better chunking)
padding_pre_s = 0.0  # Padding before segments

[asr]
model = "small"  # Options: tiny, base, small, medium, large (small is best for Swedish)
language = "sv"  # Force Swedish transcription
word_timestamps = false

[diarize]
enabled = false

[audio]
sample_rate_hz = 16000
channels = 1

[output]
root_dir = "Recordings"
keep_intermediate = false
